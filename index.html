<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Theme Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Toggle the button to change the mode between day and night</h1>
        <button id="theme-toggle" class="toggle-btn">
            <span class="label day-label">Day</span>
            <div class="toggle-circle"></div>
            <span class="label night-label">Night</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
